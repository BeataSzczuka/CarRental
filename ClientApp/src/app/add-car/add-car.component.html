<h1>Add a car</h1>


<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
            class="form-control-file" 
           accept='image/*'
           (change)="handleFileInput($event.target.files)"
           >
  </div>
  <div class="form-group">
    <label for="brand-input">Brand*</label>
    <input type="text" id="brand-input" formControlName="brand" class="form-control" />
  </div>
  <div class="form-group">
    <label for="production-year-input">Production year*</label>
    <input type="number" id="production-year-input" formControlName="productionYear" class="form-control" />
  </div>
  <div class="form-group">
    <label for="color-input">Color*</label>
    <input type="text" id="color-input" formControlName="color" class="form-control" />
  </div>
  <div class="form-group">
    <label for="doors-input">Doors*</label>
    <input type="number" id="doors-input" formControlName="doors" class="form-control" />
  </div>
  <div class="form-group">
    <label for="seats-input">Seats*</label>
    <input type="number" id="seats-input" formControlName="seats" class="form-control" />
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="manual-gearbox-input" formControlName="manualGearbox">
    <label class="form-check-label" for="manual-gearbox-input">Manual gearbox</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="air-conditioning-input" formControlName="airConditioning">
    <label class="form-check-label" for="air-conditioning-input">Air conditioning</label>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>

</form>
